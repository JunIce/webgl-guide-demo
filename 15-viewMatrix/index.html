<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/gl-matrix/3.4.2/gl-matrix.js"
    type="application/javascript"></script>
</head>

<body>
  <canvas width="400" height="400" id="canvas"></canvas>

  <script id="vertexShader" type="x-shader/v-vertex">
    attribute vec4 a_Position;
    attribute vec4 a_Color;

    uniform mat4 u_ViewMatrix;
    varying vec4 v_Color;

    void main(){
      gl_Position = u_ViewMatrix * a_Position;
      v_Color = a_Color;
    }
  </script>
  <script id="fragmentShader" type="x-shader/v-vertex">
      precision mediump float;
      varying vec4 v_Color;
      void main(){
        gl_FragColor = v_Color;
      }
  </script>
  <script>
    const canvas = document.getElementById("canvas");
    const range = document.getElementById("range");
    const range2 = document.getElementById("range2");

    const gl = canvas.getContext("webgl");

    // 使用完全不透明的黑色清除所有图像
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    // 用上面指定的颜色清除缓冲区
    gl.clear(gl.COLOR_BUFFER_BIT);

    let vertexShader = document.getElementById("vertexShader").innerText;
    let fragmentShader = document.getElementById("fragmentShader").innerText;

    let program = initShader(gl, vertexShader, fragmentShader);

    let n = 4
    let data = new Float32Array([
      // 0.0, 0.5, -0.4, 0.4, 1.0, 0.4, // 绿色
      // -0.5, -0.5, -0.4, 0.4, 1, 0.4,
      // 0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

      // 0.5, 0.4, -0.2, 1, 0.4, 0.4, // 红色
      // -0.5, 0.4, -0.2, 1.0, 1, 0.4,
      // 0.0, -0.6, -0.2, 1.0, 1.0, 0.4,

      // 0.0, 0.5, 0, 0.4, 0.4, 1.0,  // 蓝色
      // -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
      // 0.5, -0.5, 0.0, 1.0, 0.4, 0.4,

      //顶点坐标和颜色
      0.0, 0.5, -0.4, 0.4, 1.0, 0.4,//绿色三角形在最后面
      -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
      0.5, -0.5, -0.4, 1.0, 0.4, 0.4,
      0.5, 0.4, -0.2, 1.0, 0.4, 0.4,//黄色三角形在中间
      -0.5, 0.4, -0.2, 1.0, 1.0, 0.4,
      0.0, -0.6, -0.2, 1.0, 1.0, 0.4,
      0.0, 0.5, 0.0, 0.4, 0.4, 1.0,//蓝色三角形在最前面
      -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
      0.5, -0.5, 0.0, 1.0, 0.4, 0.4
    ]);

    let FSIZE = data.BYTES_PER_ELEMENT

    let buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);

    let a_Position = gl.getAttribLocation(gl.program, "a_Position");
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false,
      FSIZE * 9, 0
    )
    gl.enableVertexAttribArray(a_Position);

    let a_Color = gl.getAttribLocation(gl.program, "a_Color");
    gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 9, FSIZE * 3)
    gl.enableVertexAttribArray(a_Color);




    function draw() {

      let u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');
      let viewMatrix = glMatrix.mat4.create();

      viewMatrix = glMatrix.mat4.lookAt(viewMatrix, [0.25, 0.25, 0.25], [0, 0, 0], [0, 1, 0]);

      gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix);

      gl.drawArrays(gl.TRIANGLES, 0, 9)
    }

    draw()



    function initShader(gl, vertexSource, fragmentSource) {
      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

      gl.shaderSource(vertexShader, vertexSource);
      gl.shaderSource(fragmentShader, fragmentSource);

      gl.compileShader(vertexShader);
      gl.compileShader(fragmentShader);

      let program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);

      gl.program = program

      return program;
    }
  </script>
</body>

</html>
